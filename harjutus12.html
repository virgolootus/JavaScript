<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ostukorv</title>
</head>
<body>

    <h1 id="ostukorv">Ostukorv</h1>

    <ul id="ostukorvi-list">
        <!-- Ostukorvi sisu lisatakse siia d체naamiliselt JavaScripti abil -->
    </ul>


    <script>
       // Toote objekt
const toode = {
    nimetus: 'Piim',
    hind: 1.20,
    kogus: 3,

    // Meetod toote koguhinna arvutamiseks
    koguHind: function () {
        return this.hind * this.kogus;
    },

    // Meetod toote koguse muutmiseks
    muudaKogus: function (uusKogus) {
        this.kogus = uusKogus;
    },

    // Meetod objekti sisu kuvamiseks s천ne malli kasutades
    kuvaSisu: function () {
        console.log(`${this.nimetus} - ${this.hind} EUR - Kogus: ${this.kogus}`);
    }
};

// Kuva toote omadused konsoolis
console.log("Toote omadused:");
console.log("Nimetus:", toode.nimetus);
console.log("Hind:", toode.hind);
console.log("Kogus:", toode.kogus);

// Kutsu meetodeid v채lja ja kuva tulemused konsoolis
console.log("\nMeetodid:");
console.log("Toote koguhind:", toode.koguHind(), "EUR");

// Muuda toote kogust
toode.muudaKogus(5);
console.log("Uus kogus:", toode.kogus);

// Kuva objekti sisu s천ne malli abil
console.log("\nToote sisu:");
toode.kuvaSisu();

// Ostukorvi objekt
const ostukorv = {
    tooted: [
        { nimi: 'Piim', hind: 3.60, kogus: 2 },
        { nimi: 'Leib', hind: 2.00, kogus: 1 },
        { nimi: 'Munad', hind: 1.50, kogus: 6 },
        { nimi: 'Juust', hind: 4.20, kogus: 1 },
        { nimi: 'Tomatid', hind: 2.30, kogus: 3 },
    ],

    // Meetod ostukorvi sisu kuvamiseks
    kuvaOstukorviSisu: function () {
        this.tooted.forEach(function (toode) {
            console.log(`${toode.nimi} - ${toode.hind} EUR - Kogus: ${toode.kogus}`);
        });
    },

    // Meetod ostukorvi toote lisamiseks
    lisaToode: function (nimi, hind, kogus) {
        this.tooted.push({ nimi: nimi, hind: hind, kogus: kogus });
    },

    // Meetod ostukorvi kogusumma arvutamiseks
    koguSumma: function () {
        let summa = 0;
        this.tooted.forEach(function (toode) {
            summa += toode.hind * toode.kogus;
        });
        return summa.toFixed(2) + " EUR";
    }
};

// Kuva ostukorvi sisu ja kogusumma
console.log("\nOstukorvi sisu:");
ostukorv.kuvaOstukorviSisu();

// Lisa uus toode ostukorvi
ostukorv.lisaToode('Kohv', 5.80, 2);
console.log("\nUus toode lisatud ostukorvi. Uus sisu:");
ostukorv.kuvaOstukorviSisu();

// Kuva ostukorvi kogusumma
console.log("\n" + "Ostukorvi kogu summa:", ostukorv.koguSumma());

    </script>

</body>
</html>
